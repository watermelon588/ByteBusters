<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NGO Registration</title>
  <style>
    body{margin:0;font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#ff9a9e,#fad0c4);min-height:100vh;display:flex;align-items:center;justify-content:center}
    .form-container{background:#fff;padding:30px;border-radius:14px;width:min(92vw,520px);box-shadow:0 10px 30px rgba(0,0,0,.15)}
    h2{margin:0 0 14px;color:#2c3e50}
    .muted{color:#607086;margin-bottom:12px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:640px){.grid{grid-template-columns:1fr}}
    label{display:block;font-weight:600}
    input,select{width:100%;padding:12px;margin-top:6px;border:1px solid #dfe6ee;border-radius:8px;font-size:15px}
    .full{grid-column:1/-1}
    .btn{width:100%;padding:12px;margin-top:16px;background:#e67e22;border:none;color:#fff;border-radius:8px;font-size:16px;cursor:pointer}
    .btn:hover{background:#d35400}
    .links{text-align:center;margin-top:12px}
    a{color:#e67e22;text-decoration:none}
    a:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register NGO</h2>
    <div class="muted">Create your organization account.</div>
    <form id="regForm">
      <div class="grid">
        <label>NGO Name
          <input type="text" name="ngoName" placeholder="Enter NGO Name" required>
        </label>
        <label>NGO UID (for login)
          <input type="text" name="uid" placeholder="Enter NGO UID" required>
        </label>
        <label>Contact Person
          <input type="text" name="contactPerson" placeholder="Enter Contact Person Name" required>
        </label>
        <label>Position
          <select name="position"  required>
            <option value="">-- Select --</option>
            <option>Secretary</option>
            <option>President</option>
            <option>Vice president</option>
          </select>
        </label>
        <label>Email
          <input type="email" name="email" placeholder="Enter Email" required>
        </label>
        <label>Location
          <input type="text" name="location" placeholder="Enter Location" required>
        </label>
        <label class="full">Password
          <input type="password" name="password" placeholder="Enter Password" required>
        </label>
      </div>
      <button class="btn" type="submit">Register</button>
    </form>
    <div class="links">Already registered? <a href="login.html">Login</a> â€¢ <a href="index1.html">Home</a></div>
  </div>

  <script>
    const API_BASE = 'http://localhost:5000';

    document.getElementById('regForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const form = new FormData(e.target);
      const payload = {
        ngoName: form.get('ngoName').trim(),
        uid: form.get('uid').trim(),
        contactPerson: form.get('contactPerson').trim(),
        position: form.get('position'),
        email: form.get('email').trim(),
        location: form.get('location').trim(),
        password: form.get('password')
      };
      try {
        const res = await fetch(`${API_BASE}/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok) return alert(data.message || 'Registration failed');

        alert('Registered successfully. Please login.');
        location.href = 'login.html';
      } catch (err) {
        console.error(err);
        alert('Network error');
      }
    });
  </script>
</body>
</html>
