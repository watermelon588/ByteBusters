<head>

  <style>
    body{margin:0;font-family:'Segoe UI',sans-serif;background:linear-gradient(120deg,#e0eafc 0%,#cfdef3 100%);min-height:100vh;}
    header{background:#2c3e50;color:#fff;padding:32px 0;text-align:center;box-shadow:0 2px 12px rgba(44,62,80,0.10);font-size:2.2em;letter-spacing:1px;}
    nav{display:flex;gap:14px;justify-content:center;background:#34495e;flex-wrap:wrap;padding:16px 0;box-shadow:0 2px 8px rgba(44,62,80,0.04)}
    nav a{color:#fff;text-decoration:none;padding:14px 32px;border-radius:10px;font-weight:600;transition:background .2s,transform .2s;font-size:1.08em;}
    nav a:hover{background:#2c3e50;transform:scale(1.08);}
    .container{padding:40px;max-width:1000px;margin:0 auto}
    .cards-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(340px,1fr));gap:32px}
    .card{background:#fff;border-radius:20px;padding:36px 28px;box-shadow:0 8px 32px rgba(44,62,80,.13);transition:transform .18s,box-shadow .18s;position:relative;border:1.5px solid #e3eafc;}
    .card:hover{transform:translateY(-6px) scale(1.03);box-shadow:0 16px 40px rgba(44,62,80,.18);border-color:#b6c6e3;}
    .card strong{font-size:1.15em;color:#2c3e50;letter-spacing:.5px;}
    .card .info{margin-bottom:22px;line-height:1.8;font-size:1.08em;}
    .btn{background:linear-gradient(90deg,#27ae60 0%,#219150 100%);color:#fff;border:none;border-radius:10px;padding:14px 32px;cursor:pointer;font-size:1.13em;font-weight:600;box-shadow:0 2px 12px rgba(39,174,96,.10);transition:background .2s,box-shadow .2s,transform .2s;display:flex;align-items:center;gap:10px;}
    .btn:hover{background:linear-gradient(90deg,#219150 0%,#27ae60 100%);box-shadow:0 8px 24px rgba(39,174,96,.16);transform:scale(1.04);}
    .btn .icon{font-size:1.2em;}
    @media (max-width:700px){.container{padding:16px}.cards-grid{grid-template-columns:1fr}.card{padding:22px 10px}}
    @media (max-width:400px){header{font-size:1.3em;}.btn{font-size:1em;padding:10px 16px;}}
  </style>
</head>
