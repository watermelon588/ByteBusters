<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeevacare - Health & Well-being Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 400px;
            margin: 80px auto 100px;
            padding: 20px;
            position: relative;
            z-index: 10;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .logo {
            width: 50px;
            height: 50px;
            position: relative;
        }

        .medical-cross {
            position: absolute;
            background: #00796B;
            border-radius: 2px;
        }

        .cross-vertical {
            width: 12px;
            height: 40px;
            left: 19px;
            top: 5px;
        }

        .cross-horizontal {
            width: 40px;
            height: 12px;
            left: 5px;
            top: 19px;
        }

        .heart {
            position: absolute;
            width: 50px;
            height: 45px;
            top: 2px;
            left: 0;
        }

        .heart:before,
        .heart:after {
            content: '';
            width: 26px;
            height: 40px;
            position: absolute;
            left: 12px;
            background: #F57C00;
            border-radius: 25px 25px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
            opacity: 0.8;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            font-weight: 700;
            margin: 0;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            line-height: 1.6;
            padding: 0 20px;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .card {
            border-radius: 25px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            animation: slideUp 0.8s ease-out;
        }

        .card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .card-citizens {
            background: linear-gradient(135deg, #00796B 0%, #26a69a 100%);
            animation-delay: 0.2s;
        }

        .card-health {
            background: linear-gradient(135deg, #F57C00 0%, #ffb74d 100%);
            animation-delay: 0.4s;
        }

        .card-ngo {
            background: linear-gradient(135deg, #4FC3F7 0%, #81d4fa 100%);
            animation-delay: 0.6s;
        }

        .card-background {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0.15;
            width: 120px;
            height: 120px;
        }

        .card-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .card-icon {
            width: 64px;
            height: 64px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .icon {
            width: 32px;
            height: 32px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .card-text {
            flex: 1;
        }

        .card h3 {
            color: white;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .card p {
            color: rgba(255, 255, 255, 0.95);
            font-size: 14px;
            line-height: 1.5;
        }

        .card-button {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 18px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .card-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .arrow {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            text-align: center;
            padding: 20px;
            box-shadow: 0 -2px 20px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }

        .footer p {
            color: #333;
            font-size: 14px;
            margin: 0;
        }

        /* Floating Background Shapes */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            animation: floatShapes 20s infinite linear;
        }

        .shape:nth-child(1) { left: 10%; animation-delay: 0s; }
        .shape:nth-child(2) { left: 20%; animation-delay: 2s; }
        .shape:nth-child(3) { left: 30%; animation-delay: 4s; }
        .shape:nth-child(4) { left: 40%; animation-delay: 6s; }
        .shape:nth-child(5) { left: 50%; animation-delay: 8s; }
        .shape:nth-child(6) { left: 60%; animation-delay: 10s; }
        .shape:nth-child(7) { left: 70%; animation-delay: 12s; }
        .shape:nth-child(8) { left: 80%; animation-delay: 14s; }
        .shape:nth-child(9) { left: 90%; animation-delay: 16s; }

        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes floatShapes {
            0% { transform: translateY(100vh) rotate(0deg); }
            100% { transform: translateY(-100vh) rotate(360deg); }
        }

        @keyframes pulseGlow {
            0% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 0 0 0 rgba(79, 195, 247, 0.7); }
            70% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 0 0 10px rgba(79, 195, 247, 0); }
            100% { box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2), 0 0 0 0 rgba(79, 195, 247, 0); }
        }

        /* Responsive Design */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 100%;
            }
            
            .card {
                padding: 25px;
            }
            
            .card-content {
                gap: 15px;
            }
            
            .card-icon {
                width: 56px;
                height: 56px;
            }
            
            .icon {
                width: 28px;
                height: 28px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .header p {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Shapes -->

                <div class="card-content">
                    <div class="card-icon">
                        <svg class="icon" viewBox="0 0 32 32" fill="white">

                    <div class="card-text">
                        <h3>Health Services</h3>

                </div>
                <button class="card-button">
                    <span>Access Services</span>
                    <svg class="arrow" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"/>

            <!-- NGO Card -->
            <div class="card card-ngo">

                    <circle cx="40" cy="40" r="15" stroke="white" stroke-width="2" fill="none"/>
                    <circle cx="80" cy="40" r="15" stroke="white" stroke-width="2" fill="none"/>

                <div class="card-content">

                <button class="card-button">
                    <span>Explore Programs</span>
                    <svg class="arrow" viewBox="0 0 20 20" fill="currentColor">

    <!-- Fixed Header -->

        <h1>Welcome to Jeevacare</h1>
    </div>

    <!-- Fixed Footer -->

    </div>
</body>
