<body>

<button id="chatbot-toggle">ðŸ’¬</button>

<div id="chatbot-box">
  <div id="chatbot-messages"></div>
  <div id="chatbot-input">
    <input type="text" id="chatbot-text" placeholder="Type a message...">
    <button id="chatbot-send">Send</button>
  </div>
</div>

<script>
  const BACKEND_URL = "http://localhost:3000/chat"; // Change to your server URL

  const toggleBtn = document.getElementById("chatbot-toggle");
  const chatBox = document.getElementById("chatbot-box");
  const messagesDiv = document.getElementById("chatbot-messages");
  const sendBtn = document.getElementById("chatbot-send");
  const inputField = document.getElementById("chatbot-text");

  // toggleBtn.addEventListener("click", () => {
  //   chatBox.style.display = chatBox.style.display === "flex" ? "none" : "flex";
  // });

  toggleBtn.addEventListener("click", () => {
  const isVisible = chatBox.style.display === "flex";
  chatBox.style.display = isVisible ? "none" : "flex";

  // Show welcome message only the first time the chat is opened
  if (!isVisible && messagesDiv.childElementCount === 0) {
    addMessage("Hey! I'm here to help you out!", "bot");
  }
  });

  sendBtn.addEventListener("click", sendMessage);
  inputField.addEventListener("keypress", (e) => {
    if (e.key === "Enter") sendMessage();
  });

  async function sendMessage() {
    const userText = inputField.value.trim();
    if (!userText) return;

    addMessage(userText, "user");
    inputField.value = "";

    const thinkingId = addMessage("Thinking...", "bot");

    try {
      const response = await fetch(BACKEND_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userText })
      });

      const data = await response.json();
      const botReply = data?.choices?.[0]?.message?.content || "Sorry, I didn't understand.";
      updateMessage(thinkingId, botReply, "bot");

    } catch (err) {
      updateMessage(thinkingId, "Error: " + err.message, "bot");
    }
  }

  // function addMessage(text, sender) {
  //   const msg = document.createElement("div");
  //   msg.classList.add("chat-msg", sender);
  //   msg.textContent = text;
  //   messagesDiv.appendChild(msg);
  //   messagesDiv.scrollTop = messagesDiv.scrollHeight;
  //   return msg;
  // }

  function addMessage(text, sender) {
  const msg = document.createElement("div");
  msg.classList.add("chat-msg", sender);

  // âœ… Render markdown so bold, italics, etc. work
  msg.innerHTML = marked.parse(text);

  messagesDiv.appendChild(msg);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
  return msg;
  }

  function updateMessage(msgElement, newText, sender) {
    msgElement.innerHTML = marked.parse(newText);
    msgElement.className = `chat-msg ${sender}`;
  }
</script>
