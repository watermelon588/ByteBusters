<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Health Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <div><h2 class="title">AI Health Assistant</h2><div class="muted">Basic demo guidance</div></div>
      <div><a class="btn btn-ghost" href="index.html">← Dashboard</a></div>
    </div>
  </header>

  <main class="container">
    <section class="panel chat-panel">
      <div id="chatMessages" class="chat-messages">
        <div class="message bot">Hello — describe your symptoms or ask a health question.</div>
      </div>

      <div class="chat-input">
        <input id="chatInput" type="text" placeholder="e.g., I have a fever and cough" />
        <button id="sendBtn" class="btn">Send</button>
      </div>
    </section>

    <section class="panel">
      <h3>Tips</h3>
      <p class="muted">This assistant is a demo. For medical diagnosis consult a doctor.</p>
    </section>
  </main>

  <a class="sos-btn" href="#" id="sosBtnChat" title="Emergency SOS">SOS</a>

  <script src="script.js"></script>
  <script>
    const chatMessages = document.getElementById('chatMessages');
    const chatInput = document.getElementById('chatInput');
    const sendBtn = document.getElementById('sendBtn');

    function pushMessage(text, role='user'){
      const el = document.createElement('div');
      el.className = 'message ' + (role === 'user' ? 'user' : 'bot');
      el.textContent = text;
      chatMessages.appendChild(el);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function botReply(text){
      const m = text.toLowerCase();
      if (m.includes('fever')) return "Rest, hydrate, take paracetamol if necessary. See a doctor if >101°F for 48 hours.";
      if (m.includes('headache')) return "Rest in a dark room, hydrate, consider mild pain relief. Seek care if severe.";
      if (m.includes('cough')) return "Warm fluids, steam inhalation, see provider if breathless or cough with blood.";
      if (m.includes('vaccine')) return "Vaccination schedules vary. Please check your local health centre for details.";
      return "I understand. For accurate diagnosis please consult a healthcare professional. Would you like to book a consultation?";
    }

    sendBtn.addEventListener('click', () => {
      const v = chatInput.value.trim();
      if (!v) return;
      pushMessage(v, 'user');
      chatInput.value = '';
      setTimeout(() => pushMessage(botReply(v), 'bot'), 700);
    });

    chatInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendBtn.click(); });
  </script>
</body>
</html>
